<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo | The Odin Project</title>
<script defer src="main.js"></script></head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">
                <img src="a64250eaa90aa50b4e17.svg" alt="logo">
            </div>
            <p class="text">ToDo | The Odin Project</p>
        </div>
    </header>
    <div class="main">
        <div class="left">
            <div class="task-classifications">
                <div id="allTodosBtn">
                    <div class="icon"><img src="18f552623324e58156e6.svg" alt="icon"></div>
                    <p class="name">All</p>
                </div>
                <div id="todayTodosBtn">
                    <div class="icon"><img src="3faae0cf01e4ecd160ef.svg" alt="icon"></div>
                    <p class="name">Today</p>
                </div>
                <div id="weakTodosBtn">
                    <div class="icon"><img src="c694ee9e01a22d978d4d.svg" alt="icon"></div>
                    <p class="name">Weak</p>
                </div>
                <div id="importantTodosBtn">
                    <div class="icon"><img src="a406067597973ad088ae.svg" alt="icon"></div>
                    <p class="name">Important</p>
                </div>
                <div id="completedTodosBtn">
                    <div class="icon"><img src="61238fdaf03dcdcfb315.svg" alt="icon"></div>
                    <p class="name">Completed</p>
                </div>
            </div>
            <div class="projects">
                <div class="head">
                    <p class="title"></p>
                    <button id="add-new-project-btn">+</button>
                </div>
                <div class="projects-list">

                </div>
            </div>
            <div class="footer">Crafted by 
                <a href="#">Tahraoui Mustapha</a> | 
                <a href="#">Source</a> with inspiration from Tywiththewifi
            </div>
        </div>
        <div class="right">
            <div class="project-name"></div>
            <div class="todos-container">
                <div class="head">
                    <p class="title"></p>
                    <button id="add-new-todos-btn">+</button>
                </div>
                <div class="todos-list">



                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
