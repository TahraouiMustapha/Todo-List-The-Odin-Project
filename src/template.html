<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo | The Odin Project</title>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">
                <img src="./assets/todoListLogo.svg" alt="logo">
            </div>
            <p class="text">ToDo | The Odin Project</p>
        </div>
    </header>
    <div class="main">
        <div class="left">
            <div class="task-classifications">
                <div>
                    <div class="icon"><img src="./assets/All.svg" alt="icon"></div>
                    <p class="name">All</p>
                </div>
                <div>
                    <div class="icon"><img src="./assets/Today.svg" alt="icon"></div>
                    <p class="name">Today</p>
                </div>
                <div>
                    <div class="icon"><img src="./assets/week.svg" alt="icon"></div>
                    <p class="name">Weak</p>
                </div>
                <div>
                    <div class="icon"><img src="./assets/Important.svg" alt="icon"></div>
                    <p class="name">Important</p>
                </div>
                <div>
                    <div class="icon"><img src="./assets/Completed.svg" alt="icon"></div>
                    <p class="name">Completed</p>
                </div>
            </div>
            <div class="projects">
                <div class="head">
                    <p class="title">Projects(3)</p>
                    <button id="add-new-project-btn">+</button>
                </div>
                <div class="projects-list">
                    <div>
                        <p class="name">name</p>
                        <div class="icons-container">
                            <div class="icon"><img src="./assets/update.svg" alt=""></div>
                            <div class="icon"><img src="./assets/delete.svg" alt=""></div>
                        </div>
                    </div>



                </div>
            </div>
            <div class="footer">Crafted by 
                <a href="#">Tahraoui Mustapha</a> | 
                <a href="#">Source</a> with inspiration from Tywiththewifi
            </div>
        </div>
        <div class="right">
            <div class="project-name">Hi</div>
            <div class="todos-container">
                <div class="head">
                    <p class="title">Tasks(3)</p>
                    <button id="add-new-todos-btn">+</button>
                </div>
                <div class="todos-list">
                    <div class="todos" >
                        <div>
                            <div class="completed icon">
                                <img src="./assets/check.svg" alt="icon">
                            </div>
                            <p class="title">tito</p>
                        </div>
                        <div>
                            <div class="date">2014-12-01</div>
                            <div class="icon">
                                <img src="./assets/update.svg" alt="icon">
                            </div>
                            <div class="icon">
                                <img src="./assets/delete.svg" alt="icon">
                            </div>
                            <div class="icon">
                                <img src="./assets/information.svg" alt="icon">
                            </div>
                        </div>
                    </div>
                    <div class="todos">
                        <div>
                            <div class="completed icon">
                
                                <img src="./assets/check.svg" alt="icon">
                            </div>
                            <p class="title">tito</p>
                        </div>
                        <div>
                            <div class="date">2014-12-01</div>
                            <div class="icon">
                                <img src="./assets/update.svg" alt="icon">
                            </div>
                            <div class="icon">
                                <img src="./assets/delete.svg" alt="icon">
                            </div>
                            <div class="icon">
                                <img src="./assets/information.svg" alt="icon">
                            </div>
                        </div>
                    </div>
                    <div class="todos">
                        <div>
                            <div class="completed icon">
                
                                <img src="./assets/check.svg" alt="icon">
                            </div>
                            <p class="title">tito</p>
                        </div>
                        <div>
                            <div class="date">2014-12-01</div>
                            <div class="icon">
                                <img src="./assets/update.svg" alt="icon">
                            </div>
                            <div class="icon">
                                <img src="./assets/delete.svg" alt="icon">
                            </div>
                            <div class="icon">
                                <img src="./assets/information.svg" alt="icon">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    <dialog open>
        <div class="head"> 
            <p class="title">title</p>
            <a href="#"><img src="./assets/close.svg" alt="icon"></a>
        </div>
        <form action="#" method="dialog">
            <div class="inputs-div">
                <p>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="todos_title" placeholder="Title" required>
                </p>
                <p>
                    <label for="desc">Description</label>
                    <textarea id="desc" name="todos_desc" required></textarea>
                </p>
                <p>
                    <label for="dueDate">Due Date</label>
                    <input type="date" name="todos_dueDate" required>
                </p>
                <p>
                    <label for="priority">Priority</label>
                    <select id="priority" name="todos_priority" >
                        <option disabled selected>How much important to you?</option>
                        <option value="notImportant">Not Important</option>
                        <option value="AbitImportant">A bit important</option>
                        <option value="VeryImportant">Very Important</option>
                    </select>
                </p>
            </div>
            <div class="btns-div">
                <button type="button">Cancel</button>
                <button id="dialog-add-btn">Add</button>
            </div> 
        </form>
    </dialog>
</body>
</html>
